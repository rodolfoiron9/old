  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rudybtz - Old Habit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-purple': '#9f7aea',
              'brand-red': '#f56565',
              'brand-blue': '#4299e1',
              'brand-bg': '#0a0a0a',
            },
            fontFamily: {
              sans: ['ui-sans-serif', 'system-ui', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'monospace'],
            },
            keyframes: {
              'glitch': {
                '0%, 100%': { transform: 'translate(0, 0)', opacity: '1' },
                '25%': { transform: 'translate(2px, -2px)', opacity: '0.8' },
                '50%': { transform: 'translate(-2px, 2px)', opacity: '1' },
                '75%': { transform: 'translate(2px, 2px)', opacity: '0.9' },
              },
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'explode-in': {
                '0%': { transform: 'scale(3) rotate(90deg)', opacity: '0', filter: 'blur(10px)' },
                '100%': { transform: 'scale(1) rotate(0deg)', opacity: '1', filter: 'blur(0px)' },
              }
            },
            animation: {
              'glitch': 'glitch 0.3s linear infinite',
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'explode-in': 'explode-in 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards',
            },
            dropShadow: {
              'glow-purple': '0 0 10px rgba(159, 122, 234, 0.8)',
              'glow-red': '0 0 10px rgba(245, 101, 101, 0.8)',
              'glow-blue': '0 0 10px rgba(66, 153, 225, 0.8)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0a0a0a;

      ::-webkit-scrollbar {

      ::-webkit-scrollbar-track {
        background: #1a202c;
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096;
      }
      .title-3d-heavy {
        color: #e2e8f0;
        text-shadow:
          0px 1px 0px #c7d2fe,
          0px 2px 0px #a5b4fc,
          0px 3px 0px #818cf8,
          0px 4px 0px #6366f1,
          0px 5px 0px #111,
          0 0 10px rgba(159, 122, 234, 0.6),
          0 0 30px rgba(159, 122, 234, 0.4);
      }
      .title-3d-light {
        color: #e2e8f0;
         text-shadow:
          0px 1px 0px #1e293b,
          0 0 5px rgba(159, 122, 234, 0.3);
      }
       a.link-3d-hover {
        transition: text-shadow 0.3s ease;
      }
      a.link-3d-hover:hover {
        text-shadow:
          0 0 8px rgba(159, 122, 234, 0.8),
          0 0 12px rgba(255, 255, 255, 0.3);
      }
    </style>
